version: '3.8'

services:
  kunstdarstellung:
    build: .
    container_name: kunstdarstellung-app
    ports:
      - "3000:3000"
    volumes:
      - ./public:/app/public
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - kunstdarstellung-network

  webserver:
    image: nginx:alpine
    container_name: kunstdarstellung-nginx
    ports:
      - "8080:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - kunstdarstellung
    restart: unless-stopped
    networks:
      - kunstdarstellung-network

networks:
  kunstdarstellung-network:
    driver: bridge
