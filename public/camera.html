<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Handy B - Kamera</title>
</head>
<body style="font-family: sans-serif; text-align: center;">
    <h2>Kamera-Steuerung</h2>
    <video id="webcam" autoplay playsinline style="width: 700px; border: 2px solid #ccc;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');

        navigator.mediaDevices.getUserMedia({ video: true }) //nach Erlaubnis der Kamera fragen
         .then(stream => { video.srcObject = stream; });

        setInterval(() => {
            if (localStorage.getItem('trigger_camera')) { // Auf Startsignal prüfen
                takeSnapshot();
            }
        }, 100);

        function takeSnapshot() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth; // Screenshot-Größe an Video anpassen
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0); // Videoelement, Start X, Start Y
    
            const base64Image = canvas.toDataURL('image/jpeg', 0.8);
            localStorage.setItem('shared_photo', base64Image);
            localStorage.removeItem('trigger_camera'); // Signal zurücksetzen
            
            console.log("Foto geschossen und übertragen!");
        }
    </script>
</body>
</html>
